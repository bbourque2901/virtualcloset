<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewClothing.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container">
        <div class="card" id="clothing-card">
            <h2 id="title"></h2>
            <div class="attribute">
                <h3>Category:</h3>
                <p id="clothing-category"></p>
            </div>
            <div class="attribute">
                <h3>Color:</h3>
                <p id="clothing-color"></p>
            </div>
            <div class="attribute">
                <h3>Fit:</h3>
                <p id="clothing-fit"></p>
            </div>
            <div class="attribute">
                <h3>Length:</h3>
                <p id="clothing-length"></p>
            </div>
            <div class="attribute">
                <h3>Occasion:</h3>
                <p id="clothing-occasion"></p>
            </div>
            <div class="attribute">
                <h3>Weather:</h3>
                <p id="clothing-weather"></p>
            </div>
            <button class="button" id="view-all-clothing">View All Clothing Items</button>
        </div>
    </div>
</body>

</html>
