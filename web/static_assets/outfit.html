<!DOCTYPE html>
<html>

<head>
    <script type="module" src="assets/viewOutfit.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/green dress.png">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2 id="outfit-name"></h2>
        <a href="#" class="button" id="update-outfit">Update Outfit Name</a>
        <div id="tags"></div>
        <ol id="clothing-items"></ol>
    </div>
    <p class="hidden error" id="error-message"> </p>
    <div class="card">
        <h2>Add Clothes to Outfit</h2>
        <button class="button" id="add-clothing">New Clothing Item</button>
        <button class="button" id="add-existing-clothing">From your closet</button>
        <div id="existing-clothing-dropdown" class="hidden">
            <select id="existing-clothing-select">
                <option value="" disabled selected>Select clothing item</option>
            </select>
            <button class="button" id="add-selected-clothing">Add Selected Clothing</button>
        </div>
    </div>
</body>

</html>
