<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createOutfit.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create your outfit!</h2>
        <form class="card-content" id="create-outfit-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Outfit Name</label>
                <input type="text" required class="validated-field" id="outfit-name" placeholder="beach day"
                    autofocus>
            </p>
            <p class="form-field">
                <label>Tags</label>
                <input type="text" id="tags" class="tags" placeholder="summer, hot"
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p>
                <a href="#" class="button" id="create">Create Outfit</a>
            </p>
        </form>
    </div>
</body>

</html>
