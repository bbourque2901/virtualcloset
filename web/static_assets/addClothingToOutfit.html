<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewOutfit.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2 id="outfit-name"></h2>
        <div id="tags"></div>
        <ul id="clothing-items"></ul>
    </div>

    <div class="card">
        <h2>Add New Clothing Item</h2>
        <form class="card-content" id="add-clothing-form">
            <p class="hidden error" id="error-message"></p>
            <div class="attribute">
                <h3>Category:</h3>
                <input type="text" id="clothing-category" name="category">
            </div>
            <div class="attribute">
                <h3>Color:</h3>
                <input type="text" id="clothing-color" name="color">
            </div>
            <div class="attribute">
                <h3>Fit:</h3>
                <input type="text" id="clothing-fit" name="fit">
            </div>
            <div class="attribute">
                <h3>Length:</h3>
                <input type="text" id="clothing-length" name="length">
            </div>
            <div class="attribute">
                <h3>Occasion:</h3>
                <input type="text" id="clothing-occasion" name="occasion">
            </div>
            <div class="attribute">
                <h3>Weather:</h3>
                <input type="text" id="clothing-weather" name="weather">
            </div>
            <button type="button" id="add-clothing">Add Clothing</button>
        </form>
    </div>
</body>

</html>
